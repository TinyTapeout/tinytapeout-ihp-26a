# Tiny Tapeout project information
project:
  title:        "LED Controller"      # Project title
  author:       "Chris Moos"      # Your name
  discord:      "xoclipse"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "SK8612 LED Controller, controlled with SPI and microprograms"      # One line description of what your project does
  language:     "SystemVerilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     50000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "2x2"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_chrismoos_led_controller"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"
    - "cpu.sv"
    - "dff_sync.sv"
    - "led_controller.sv"
    - "led_effect_chase.sv"
    - "led_effect_pulse.sv"
    - "reset.sv"
    - "sk6812rgbw.sv"
    - "spi_flash.sv"
    - "spi_master.sv"
    - "spi_slave.sv"
    - "timer.sv"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "SPI_SCK"
  ui[1]: "SPI_SS_N"
  ui[2]: "SPI_MOSI"
  ui[3]: "FLASH_MISO"
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: ""

  # Outputs
  uo[0]: "FLASH_SS_N"
  uo[1]: "FLASH_MOSI"
  uo[2]: "FLASH_SCK"
  uo[3]: "LED_DATA"
  uo[4]: ""
  uo[5]: ""
  uo[6]: ""
  uo[7]: ""

  # Bidirectional pins
  uio[0]: "SPI_MISO"
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
